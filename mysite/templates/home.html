{% extends 'layout.html' %}
{% load static %}

{% block sub_header %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static "assets/img/homecover.png" %}')">

        <div class="row gx-4 gx-lg-5 justify-content-center">

            </div>
        </div>
    </div>
</header>
